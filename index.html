<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameConsole Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neubrutalism {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .input-neubrutalism {
            border: 2px solid #000;
            background: #fff;
            padding: 12px;
            font-size: 1rem;
            box-shadow: 3px 3px 0px #000;
        }
        .success-message {
            display: none;
            background: #4ade80;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .error-message {
            display: none;
            background: #f87171;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-yellow-100 min-h-screen">
    <div class="success-message p-4 rounded-lg">
        Login successful!
    </div>
    <div class="error-message p-4 rounded-lg">
        Invalid credentials!
    </div>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white neubrutalism rounded-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">GameConsole</h1>
                <p class="text-gray-600">Login to your gaming account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" required
                        class="w-full input-neubrutalism rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2" for="password">Password</label>
                    <input type="password" id="password" required
                        class="w-full input-neubrutalism rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="neubrutalism h-4 w-4">
                        <label for="remember" class="ml-2 text-sm">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white neubrutalism rounded-lg py-3 px-4 font-bold hover:bg-blue-600">
                    Login
                </button>

                <div class="text-center mt-4">
                    <p class="text-sm">Don't have an account? 
                        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // Store in localStorage (for demo purposes)
                if (document.getElementById('remember').checked) {
                    localStorage.setItem('userEmail', email);
                }

                // Show success message
                const successMessage = document.querySelector('.success-message');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                // Clear form
                this.reset();
            } else {
                // Show error message
                const errorMessage = document.querySelector('.error-message');
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check for stored email on page load
        window.addEventListener('load', function() {
            const storedEmail = localStorage.getItem('userEmail');
            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
